<html>
    <head>
        <title>Pergunte ao Yoda </title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <script>
            $(document).ready(function(){
                $("#tela2").hide();

                $("#adivinhar").click(function(){
                    var texto1 = document.getElementById("1").value;
                    var texto2 = document.getElementById("2").value;

                    if(texto1 == ""){
                        alert("Preencher todos os campos, você precisa.");
                    }
                    else if(texto2 == ""){
                         alert("Preencher todos os campos, você precisa.");
                    }
                    else{
                        $("#tela1").hide();
                        $("#tela2").show();
                        var numero = Math.floor(Math.random() * 2);
                        
                        if (numero == 0){
                            document.getElementById("resultado").innerHTML = texto1;
                        }
                        else{ 
                            document.getElementById("resultado").innerHTML = texto2;
                        }
                    }
                });

                $("#pergunta").click(function(){
                    $("#1").val("");
                    $("#2").val("");
                    $("#tela2").hide();
                    $("#tela1").show();
                });
            });
        </script>
    </head>
    <body>
        <center>
            <div class="container" id="tela1">
                <img src="yoda2.jpg" class="img-responsive">

                <h3>Pergunte ao Yoda! </h3>

                <form class="form-inline">
                    <input type="text" class="form-control" id="1"> 
                    ou
                    <input type="text" class="form-control" id="2">
                </form>       
                <button type="button" class="btn btn-default" id="adivinhar">Adivinhar</button>
            </div>
        </center>
        <center>
            <div class="container" id="tela2">
                <img src="yoda3.jpg" class="img-responsive">

                <h3>Yoda diz:</h3>
                <h3 class="success" id="resultado"></h3>

                <button type="button" class="btn btn-default" id="pergunta">Outra Pergunta</button>
            </div>
        </center>


    </body>
</html>
